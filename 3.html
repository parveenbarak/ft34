<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body{
        background: linear-gradient(#e66465,hsl(346,47%,60%));
      }
    </style>
  </head>
  <body>
    <div style="font-weight: 900; font-size: 20px; text-align: center">add 
      Feedback Form
    </div>
    <div
      id="box"
      style="width: 300px; height: 400px; border: 2px solid; margin: auto;font-weight: bolder; font-size: 12px;background-color:  hsl(0,0%,95%);padding-left: 1%;padding-top: 2%;padding-right: 1%;"
    >
      <label for="feedback">Feedback Type:</label><br />
      <div>
        <select
          name="feedback"
          id="feedback-select"
           width: 300px
        >
          <option value="compliment">Compliment</option>
          <option value="satisfied">Satisfied</option>
          <option value="not satisfied">Not Satisfied</option>
          <option value="disappointed">Dispointed</option>
          <option value="moderate">Moderate</option>
        </select>
      </div>

      <div>
        <label for="message">Message:</label><br />
        <textarea
          id="message"
          name="message"
          required
          style="width: 294px; height: 80px"
        ></textarea
        ><br /><br />
      </div>
      <div style="margin-left: 7px;">
        <label for="website-rating">Website Rating:</label>
        <br />
        <input type="radio" id="rating-1" name="website-rating" value="1" /> Excellent

        <input type="radio" id="rating-2" name="website-rating" value="2" /> Good
        <input type="radio" id="rating-3" name="website-rating" value="3" /> Average
        <input type="radio" id="rating-4" name="website-rating" value="4" /> Poor
        
      </div>
      <div>
        <label for="age">Age(10-100):</label><br/>
        <input type="text" id:"age"  style="width:293px;"/>
      </div>
      <div>
        <label for="email">Email*:</label><br/>
        <input type="email" id:"email"  required  style="width:293px;"/>
      </div>
      <div>
        <label for="password">Password(min. 8 characters):</label><br>
        <input type="password" id:"password" required  minlength="8" style="width:293px;"/>
      </div>
      <div>
        <label for="website-url">Website URL(optional):</label><br>
        <input type="website-url" id:"website-url"  optional  style="width:293px;"/>
      </div>
      <div>
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms"> I agree to the terms and conditions.</label>
      </div>
      <div>
        <button style="display: block;margin: auto ;color: white;background-color: green;">Submit</button>
      </div>
    </div>
  </body>
</html>
