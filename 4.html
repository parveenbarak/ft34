<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      

      body {
        font-family: Arial, sans-serif;
      }

      table {
        width: 100%;
        margin: 10px auto;
        border-collapse: collapse;
      }

      th {
        background-color: green;
        color: black;
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }

      td {
        padding: 10px;
        border: 1px solid gray;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table border="4">
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price per Unit</th>
        <th>Description</th>
        <th>Total Price</th>
      </tr>

      <tr>
        <td>Product 1</td>
        <td>2</td>
        <td>$10</td>
        <td>This is product 1</td>
        <td>$20</td>
      </tr>
      <tr>
        <td>Product 2</td>
        <td>3</td>
        <td>$20</td>
        <td>This is product 2</td>
        <td>$60</td>
      </tr>
      <tr style="background-color: hsl(0, 0%, 90%)">
        <td colspan="4">Sum</td>
        <td>$80</td>
      </tr>
    </table>
  </body>
</html>
